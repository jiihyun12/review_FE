<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch02</title>
    <link rel="stylesheet" href="../../style/fetch_02.css" />
</head>
<body>
    <div id="container">
    </div>
</body>
<script>
    async function fetchDatas() {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts")
        const datas = await response.json()
        datas.slice(0,5).map((data) => {
            const card = document.createElement("div")
            card.classList.add("card")
            document.querySelector("#container").appendChild(card)
            
            const valueP = document.createElement("p")
            valueP.innerHTML = `센서명 : ${data.sensorName}`
            card.appendChild(valueP)

            const button = document.createElement("button")
            button.classList.add("delete-btn")
            button.innerHTML = "삭제"
            card.appendChild(button)  

            const addButton = document.createElement("button")
            addButton.classList.add("add-btn")
            addButton.innerHTML = "추가"
            card.appendChild(addButton) 
            
            button.addEventListener("click", () => {
                card.remove()
            })

            addButton.addEventListener("click", () => {
                const newCard = card.cloneNode(true) //카드복제
                document.querySelector("#container").appendChild(newCard)
            })
            
        })
    }
    fetchDatas()
</script>
</html>
