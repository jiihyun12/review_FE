<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 카드</title>
</head>
<body>
    <article>
        <header>
            <h1>SSD카드</h1>
        </header>

        <section>
            <p>이 SSD 카드는 1테라바이트 짜리의 대용량 이동 저장 장치입니다.</p>
            <!-- <p>출시일 : 25-06-16</p> -->
            <time datetime="2025-06-16">출시일 : 2025-06-16</time> 
            <!-- time 태그는 사람에게 보여줄 텍스트와, 기계를 위한 날짜 정보를 함께 담는 시멘틱 태그이다. -->
            <!-- datetime 속성은 보이지 않지만, 검색엔진/캘린더/스크린리더 등에서 정확한 날짜로 인식되도록 도와준다.. -->
            <p>제조사명 : WD</p>
            <p>가격 : 100,000</p>
        </section>

        <footer>
            <a href="#">자세히 보기</a>
        </footer>
    </article>
</body>
</html>
